<!doctype html>
<html lang="en">
<head>
  <meta charset="utf8">
  <link rel="stylesheet" type="text/css" href="css/eeschema.css">

  <title>KiCad Tools</title>
</head>
<body>
  <main>
    <h1>KiCad tools</h1>
    <p>Here are some tools to make tedious KiCad jobs easier.</p>

    <section id="drop_target">
      <input type="file" accept=".sch">
      <p>Select a KiCad schematic file or drop it here.</p>
    </section>

    <section id="schematic_tools" class="gone">

      <section id="actions">
        <h2>Actions</h2>
        <button id="save_schematic_button"><strong>Save</strong></button>
        <button id="annotate_schematic_button">(Re-)Annotate</button>
      </section>

      <section id="problems" class="gone">
        <h2>Problems detected in schematic</h2>
        <table>
          <thead>
            <tr>
              <th>Problem</th>
              <th>Fix</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>

      <section id="components">
        <h2>Components</h2>

        <table>
          <thead>
            <tr>
              <th>Ref</th>
              <th>Value</th>
              <th>Name</th>
              <th>Footprint</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

      </section>

    </section>

  </main>

  <footer id="status_line">Ready.</footer>

  <dialog id="multiple_choice_dialog">
    <header>Title</header>
    <div>
      <div class="dialog_content"></div>
      <form method="dialog">
        <fieldset>
          <label>
            <input type="radio" name="fix_method" value="increment_all">
            Increment each duplicate designator by one, shifting all components that come after
          </label>
          <label>
            <input type="radio" name="fix_method" value="first_available">
            Use first next available reference for duplicated components
          </label>
        </fieldset>
        <menu>
          <button value="cancel">Cancel</button>
          <button value="confirm">Confirm</button>
        </menu>
      </form>
    </div>
  </dialog>

  <template id="component_row">
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </template>

  <template id="problem_row">
    <tr>
      <td></td>
      <td><button>Fix</button></td>
    </tr>
  </template>

  <template id="save_link">
    <a href="" download style="display: none">
  </template>

  <script src="js/namespace.js"></script>
  <script src="js/schematic_component.js"></script>
  <script src="js/schematic.js"></script>
  <script src="js/dialog.js"></script>
  <script src="js/multiple_choice_dialog.js"></script>
  <script src="js/eeschema.js"></script>
</body>
</html>
